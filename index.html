<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Typing Test</h1>

    <div id="text-display"></div>

    <input type="text" id="input-box" placeholder="Start typing here..." autocomplete="off">

    <div id="stats">
        <div class="stat">Time: <span id="time">60</span>s</div>
        <div class="stat">WPM: <span id="wpm">0</span></div>
        <div class="stat">CPM: <span id="cpm">0</span></div>
        <div class="stat">Mistakes: <span id="mistakes">0</span></div>
        <div class="stat">Missing: <span id="missing">0</span></div>
        <div class="stat">Extra: <span id="extra">0</span></div>
    </div>

    <button id="restart">Restart</button>

    <script src="script.js"></script>

</body>
</html>
